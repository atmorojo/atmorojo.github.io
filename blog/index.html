---
layout: default
---

<!-- Home -->
<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li class='post'><a href="{{ post.url }}"><h1>{{ post.title }}</h1></a> &raquo; <span>{{ post.date | date_to_string }}</span>
    {{ post.excerpt }} <a href='{{post.url}}'>Continue &rarr;</a>
    </li>
    {% endfor %}
  </ul>
</div>
