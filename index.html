---
layout: default
---

<!-- Home -->
<div class="posts">
    {% for post in paginator.posts %}
    <article class='post'>
        <header>
            <h2 class="category">{{ post.category }}</h2>
            <h1 class='post-title'><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span class='meta'>Posted on: {{ post.date | date_to_string }}</span>
        </header>
        {{ post.excerpt }} <a href='{{ post.url }}'>Continue &rarr;</a>
    </article>
    {% endfor %}
    {% include pagination.html %}
</div>
