---
layout: default
---
<!-- post.html -->
<div class="posts">
    <article class="post">
        <header>
            <h2 class="category">{{ page.category }}</h2>
            <h1 class="post-title">{{ page.title }}</h2>
            <p class="meta">{{ page.date | date_to_string }}</p>
        </header>

        {{ content }}
    </article>

    <button class="show-comments">Load Disqus comments</button>
    <div id="disqus_thread"></div>

</div>
