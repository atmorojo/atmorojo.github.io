---
layout: default
---
<!-- category_index.html -->
<div id='home'>
  <h1>Posts under {{ page.category }}</h1>
  <ul class='posts'>
    {% for post in site.categories.[page.category] %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href='{{ post.url }}'> {{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
